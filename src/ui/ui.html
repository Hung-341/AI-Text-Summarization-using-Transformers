<!-- src/ui/templates/index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarization</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            max-width: 600px;
            margin-bottom: 30px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            height: 150px;
            resize: none;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .result p {
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <h1>AI Text Summarization</h1>

    <form method="POST" action="/summarize">
        <textarea name="text" placeholder="Paste your text here..." required></textarea>
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <div class="result">
            <h2>Original Text:</h2>
            <p>{{ text }}</p>
            <h2>Summary:</h2>
            <p>{{ summary }}</p>
        </div>
    {% elif error %}
        <div class="result">
            <p style="color: red;">Error: {{ error }}</p>
        </div>
    {% endif %}

</body>
</html>
